<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Grid Styler</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="../icons/icon48.png" alt="Ícone da Extensão" class="logo">
            <h1>Grid do YouTube</h1>
        </header>
        <main>
            <p class="description">Selecione o número de vídeos por linha:</p>
            <div class="options-grid">
                <button class="option-button" data-value="3">3</button>
                <button class="option-button" data-value="4">4</button>
                <button class="option-button" data-value="5">5</button>
                <button class="option-button" data-value="6">6</button>
                <button class="option-button" data-value="7">7</button>
                <button class="option-button" data-value="8">8</button>
            </div>
            <div class="slider-container">
                <label for="itemsPerRowSlider" id="sliderLabel">Itens: <span>5</span></label>
                <input type="range" min="2" max="10" value="5" class="slider" id="itemsPerRowSlider">
            </div>
            <button id="applyAndReloadButton" class="action-button apply-button">Aplicar e Recarregar Página</button>
            <button id="resetButton" class="action-button reset-button">Restaurar Padrão (YouTube)</button>
            <p id="statusMessage" class="status-message"></p>
        </main>
        <footer>
            <p>Versão 1.3</p>
        </footer>
    </div>
    <script src="popup.js"></script>
</body>

</html>
